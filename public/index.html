<!DOCTYPE html>
<html lang="en" ng-app="myTodo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To Do List</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>

    <!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <img src="images/path.jpg" class="bg">
<!--     <section class="background_image" style="background-image: url('images/path.jpg')">
 -->
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <!-- <div class="contain"> -->
        <div class="jumbotron text-center">        
            <!-- <div class="jumbotron-inside"> -->
                <h1>Things I need to do: <span class="label label-info">{{ todos.length }}</span></h1>
            <!-- </div> -->
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">

                <form class="form-inline">
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Add item" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>

                    <!-- </div> -->

                </form>
            </div>
        </div>

        <div id="todo-delete" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <p>(Click the checkbox to delete an item)</p>
            </div>
        </div>

    </div>
<!-- </section> -->

</body>
</html>
